<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Cirque.js</title>
  <script type="text/javascript" src="../cirque.js"></script>
</head>
<body>

<script type="text/javascript">
  var c = new Cirque({
    size: 400,
    roundEndings: true,
    shadedRings: false,
    baseColor: '#FFF',
    innerColor: '#FFF',
    data: [ 
            { percent: 93, color: '#24171C' },
            { percent: 75, color: '#28332F' },
            { percent: 61, color: '#336957' },
            { percent: 43, color: '#43D86F' },
            { percent: 21, color: '#A4FF5F' }
          ]
  });

  document.body.appendChild(c);
</script>


</body>
</html>
